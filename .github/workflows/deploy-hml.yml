name: Deploy HML

on:
  push:
    branches: [staging]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t staging_procstudio_admin_fe .

    - name: Save Docker image to .tar
      run: docker save staging_procstudio_admin_fe -o staging_procstudio_admin_fe.tar

    - name: Upload image to server via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USER_HML }}
        key: ${{ secrets.HOSTINGER_KEY_HML }}
        source: "staging_procstudio_admin_fe.tar"
        target: "/home/procstudio_hml/images/"

    - name: Run remote deploy script
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USER_HML }}
        key: ${{ secrets.HOSTINGER_KEY_HML }}
        script: |
          echo "Starting deploy..."
          docker load -i /home/procstudio_hml/images/staging_procstudio_admin_fe.tar
          docker rm -f staging_procstudio_admin_fe || true
          docker run -d \
            --name staging_procstudio_admin_fe \
            -p 3002:3002 \
            -e PORT=3002 \
            -e NEXT_PUBLIC_SERVER_URL="${{ secrets.NEXT_PUBLIC_SERVER_URL }}" \
            -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            -v /home/procstudio_hml/images:/images \
            staging_procstudio_admin_fe npm start -- -p 3002
          echo "Deploy completed."