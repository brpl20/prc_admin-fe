          description: >-
            Requisições para o Ambiente de Desenvolvimento do ProcStudio.  
              
            Nesse projeto é utilizado [JSON API ](https://jsonapi.org/) como
            especificação para construir API's em JSON, esse tipo de estrutura
            fornece uma convenção que promove caching de respostas, mapeamento
            das relações (_o que as vezes evita a necessidade de fazer mais de
            uma requisição para obter o 'todo'),_ metadatas, etc. Veja a seguir
            um exemplo da documentação deles e como ficaria a estrutura da
            resposta:  
              

            ``` json

            {
              "links": {
                "self": "http://example.com/articles",
                "next": "http://example.com/articles?page[offset]=2",
                "last": "http://example.com/articles?page[offset]=10"
              },
              "data": [{
                "type": "articles",
                "id": "1",
                "attributes": {
                  "title": "JSON:API paints my bikeshed!"
                },
                "relationships": {
                  "author": {
                    "links": {
                      "self": "http://example.com/articles/1/relationships/author",
                      "related": "http://example.com/articles/1/author"
                    },
                    "data": { "type": "people", "id": "9" }
                  },
                  "comments": {
                    "links": {
                      "self": "http://example.com/articles/1/relationships/comments",
                      "related": "http://example.com/articles/1/comments"
                    },
                    "data": [
                      { "type": "comments", "id": "5" },
                      { "type": "comments", "id": "12" }
                    ]
                  }
                },
                "links": {
                  "self": "http://example.com/articles/1"
                }
              }],
              "included": [{
                "type": "people",
                "id": "9",
                "attributes": {
                  "firstName": "Dan",
                  "lastName": "Gebhardt",
                  "twitter": "dgeb"
                },
                "links": {
                  "self": "http://example.com/people/9"
                }
              }, {
                "type": "comments",
                "id": "5",
                "attributes": {
                  "body": "First!"
                },
                "relationships": {
                  "author": {
                    "data": { "type": "people", "id": "2" }
                  }
                },
                "links": {
                  "self": "http://example.com/comments/5"
                }
              }, {
                "type": "comments",
                "id": "12",
                "attributes": {
                  "body": "I like XML better"
                },
                "relationships": {
                  "author": {
                    "data": { "type": "people", "id": "9" }
                  }
                },
                "links": {
                  "self": "http://example.com/comments/12"
                }
              }]
            }

             ```
